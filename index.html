<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="image-container">        
        <div id="logo-container">
            <img id="logo" width="100" src="/images/odin-logo.png" alt="Odin logo">
            <p id="logo-text">ODIN</p>
        </div>
        <img id="image-bg" width="400" src="/images/sidebar-bg.jpg" alt="Green leaf plants background image">
        <p id="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div id="form-container">
        <div id="form-text">
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, odit. Tempore vitae tempora quae dolorum a sunt ducimus, delectus voluptates! Sign up <em>now</em> to get started.</p>
            <p id="end">You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up-form" action="" method="get">
            <p id="cta">Let's do this!</p>
            <ul>
                <li class="form-item">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text">
                </li>
                <li class="form-item">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text">
                </li>
                <li class="form-item">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </li>
                <li class="form-item">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel">
                </li>
                <li class="form-item">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </li>
                <li class="form-item">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password">
                </li>
            </ul>
        </form>
        <div id="submit-container">
            <button form="sign-up-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
