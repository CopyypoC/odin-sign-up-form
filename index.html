<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="image-container">        
        <div id="logo-container">
            <img id="logo" width="100" src="images/odin-logo.png" alt="Odin logo">
            <p id="logo-text">ODIN</p>
        </div>
        <div class="bg-container">
            <img id="image-bg" width="400" src="images/sidebar-bg.jpg" alt="Green leaf plants background image">
            <p id="image-credits">Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West
                </a> 
                    on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </p>
        </div>
    </div>
    <div id="form-container">
        <div id="form-text">
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, odit. Tempore vitae tempora quae dolorum a sunt ducimus, delectus voluptates! Sign up <em>now</em> to get started.</p>
            <p id="end">You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up-form" action="" method="get">
            <p id="cta">Let's do this!</p>
            <ul>
                <li class="form-item">
                    <label for="first-name" class="required-form">First Name</label>
                    <input id="first-name" name="first-name" type="text" required
                            placeholder=" " pattern="\w+" title="Alphanumeric characters only.">
                </li>
                <li class="form-item">
                    <label for="last-name" class="required-form">Last Name</label>
                    <input id="last-name" name="last-name" type="text" required
                            placeholder=" " pattern="\w+" title="Alphanumeric characters only.">
                </li>
                <li class="form-item">
                    <label for="email" class="required-form">Email</label>
                    <input id="email" name="email" type="email" required
                            placeholder=" ">
                </li>
                <li class="form-item">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" 
                            pattern="\d{3}[ -.]?\d{3}[ -.]?\d{4}"
                            title="10 digit number separated by dashes (-), dots (.), or spaces ( ).">
                </li>
                <li class="form-item">
                    <label for="password" class="required-form">Password</label>
                    <input id="password" name="password" type="password" required
                            placeholder=" " pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*\W|_)[a-zA-Z\d\W_]{8,}"
                            title="At least 1 Uppercase, 1 Lowercase, 1 Special Character and at least 8 Characters">
                </li>
                <li class="form-item">
                    <label for="confirm-password" class="required-form">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                            placeholder=" " pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*\W|_)[a-zA-Z\d\W_]{8,}"
                            title="At least 1 Uppercase, 1 Lowercase, 1 Special Character and at least 8 Characters">
                </li>
            </ul>
        </form>
        <div id="submit-container">
            <button form="sign-up-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
